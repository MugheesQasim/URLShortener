name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: --bind_ip_all

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21
    - name: Build with Maven
      run: mvn clean install
    - name: Run tests
      run: mvn test
